<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <title>VegAll</title>
</head>
<body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
            <button type="button" class="btn btn-link"> <i class="far fa-user"></i></button>
        <a class="navbar-brand" href="#">VegAll</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Lugares de Interés <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                     <a class="nav-link" href="#">Recetas <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                     <a class="nav-link" href="#">Información <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav><br>
    <!--Login-->
    <div class="container">    
            <div id="loginbox"class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 text-center">                    
                <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">
                            <img src="img/comida.jpeg" alt="" style="max-width: 150px;">
                        </div>
                        <div class="tittle">
                            <h1><b>VegAll</b></h1>
                        </div><br>
                    </div>     
                    <div class="panel-body" >
                                                          
                        <form id="loginform" class="form-horizontal" role="form">                                       
                            <div style="margin-bottom: 25px" class="input-group">
                                <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="&#xF007; &nbsp; Correo electrónico" style="font-family:Arial, FontAwesome">                                        
                            </div>                                      
                            <div class="input-group">
                                <input id="login-password" type="password" class="form-control" name="password" placeholder="&#xF023; &nbsp; Contraseña" style="font-family:Arial, FontAwesome">
                            </div>   <br>                                                                                         
                            <div class="col-sm-12 controls">
                                <a style = "width: 100%" id="btn-login" href="#" class="btn btn-success btn-yel">Login</a>
                            </div> 
                        </form>   
                        <div class="col-md-12 control" style="background-color: transparent">
                                <div class="donthave">                       
                                    <a style="color: white" href="#">¿Olvidaste tu contraseña?</a>
                                    <br>
                                    <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">Sign Up Here</a>
                                </div>
                            </div>                  
                    </div>                     
                </div>  
            </div>
            <div class="container">
            <div id="signupbox" style="display:none; margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                <div class="panel panel-info">
                    <div class="panel-heading">
                            <img src="img/comida.jpeg" alt="" style="max-width: 150px;">
                        <div class="panel-title">Sign Up</div>
                        <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a></div>
                    </div>  
                    <div class="panel-body" >
                        <form id="signupform" class="form-horizontal" role="form">
                            <div id="signupalert" style="display:none" class="alert alert-danger">
                                <p>Error:</p>
                                <span></span>
                            </div>
                            <div class="form-group">
                                <label for="email" class="col-md-3 control-label">Correo electrónico</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" name="email" placeholder="Correo electrónico">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="firstname" class="col-md-3 control-label">Nombre</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" name="firstname" placeholder="Nombre">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="lastname" class="col-md-3 control-label">Apellido</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" name="lastname" placeholder="Apellido">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-md-3 control-label">Password</label>
                                <div class="col-md-9">
                                    <input type="password" class="form-control" name="passwd" placeholder="Password">
                                </div>
                            </div>        
                            <div class="form-group">
                                <!-- Button -->                                        
                                <div class="col-md-offset-3 col-md-9">
                                    <button id="btn-signup" type="button" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp Sign Up</button>
                                    <span style="margin-left:8px;">o</span>  
                                </div>
                            </div>                                        
                                <div style="border-top: 1px solid #ffffff; padding-top:20px"  class="form-group">
                                    <div class="col-md-offset-3 col-md-9">
                                        <button id="btn-fbsignup" type="button" class="btn btn-primary"><i class="icon-facebook"></i>   Sign Up with Facebook</button>
                                        <button id="btn-gsignup" type="button" class="btn btn-primary"><i class="icon-google"></i>   Sign Up with Google</button>
                                    </div>                                           
                                </div>       
                        </form>
                    </div>
                </div>
            </div> 
        </div>
    
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    
</body>
</html>
